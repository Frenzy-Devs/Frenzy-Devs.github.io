<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffaa00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b35;stop-opacity:1" />
    </linearGradient>
    <filter id="sunGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main sun circle -->
  <circle cx="12" cy="12" r="5" fill="url(#sunGradient)" filter="url(#sunGlow)"/>
  
  <!-- Sun rays -->
  <g stroke="url(#sunGradient)" stroke-width="1.5" stroke-linecap="round">
    <!-- Vertical rays -->
    <line x1="12" y1="2" x2="12" y1="4">
      <animate attributeName="stroke-width" values="1.5;2.5;1.5" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="12" y1="20" x2="12" y2="22">
      <animate attributeName="stroke-width" values="1.5;2.5;1.5" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </line>
    
    <!-- Horizontal rays -->
    <line x1="2" y1="12" x2="4" y1="12">
      <animate attributeName="stroke-width" values="1.5;2.5;1.5" dur="2s" repeatCount="indefinite" begin="1s"/>
    </line>
    <line x1="20" y1="12" x2="22" y1="12">
      <animate attributeName="stroke-width" values="1.5;2.5;1.5" dur="2s" repeatCount="indefinite" begin="1.5s"/>
    </line>
    
    <!-- Diagonal rays -->
    <line x1="4" y1="4" x2="6" y1="6">
      <animate attributeName="stroke-width" values="1.5;2.5;1.5" dur="2s" repeatCount="indefinite" begin="0.25s"/>
    </line>
    <line x1="18" y1="18" x2="20" y1="20">
      <animate attributeName="stroke-width" values="1.5;2.5;1.5" dur="2s" repeatCount="indefinite" begin="0.75s"/>
    </line>
    <line x1="4" y1="20" x2="6" y1="18">
      <animate attributeName="stroke-width" values="1.5;2.5;1.5" dur="2s" repeatCount="indefinite" begin="1.25s"/>
    </line>
    <line x1="18" y1="6" x2="20" y1="4">
      <animate attributeName="stroke-width" values="1.5;2.5;1.5" dur="2s" repeatCount="indefinite" begin="1.75s"/>
    </line>
  </g>
  
  <!-- Inner glow -->
  <circle cx="12" cy="12" r="3" fill="none" stroke="#ffaa00" stroke-width="0.5" opacity="0.6">
    <animate attributeName="r" values="3;3.5;3" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Sparkle effects -->
  <circle cx="8" cy="8" r="0.3" fill="#ffaa00" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="16" cy="8" r="0.4" fill="#ff6b35" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.4;0.7" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="8" cy="16" r="0.3" fill="#ffaa00" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="16" cy="16" r="0.4" fill="#ff6b35" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2.2s" repeatCount="indefinite"/>
  </circle>
</svg>
